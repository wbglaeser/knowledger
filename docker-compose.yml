services:
  telegram-bot:
    build: .
    container_name: knowledger-bot
    restart: unless-stopped
    command: uv run python src/main.py
    volumes:
      - ./data:/data
      - ./knowledger.db:/app/knowledger.db
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env

  web-ui:
    build: .
    container_name: knowledger-web
    restart: unless-stopped
    command: uv run python src/web_ui.py
    expose:
      - "8000"
    volumes:
      - ./data:/data
      - ./knowledger.db:/app/knowledger.db
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WEB_USERNAME=${WEB_USERNAME:-admin}
      - WEB_PASSWORD=${WEB_PASSWORD:-changeme}
    env_file:
      - .env
    depends_on:
      - telegram-bot

  nginx:
    image: nginx:alpine
    container_name: knowledger-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web-ui

  certbot:
    image: certbot/certbot
    container_name: knowledger-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    container_name: knowledger-backup
    restart: unless-stopped
    volumes:
      - ./knowledger.db:/app/knowledger.db:ro  # Read-only access to database
      - ./backups:/backups  # Local backup storage
      - ./rclone:/root/.config/rclone:ro  # rclone config from ./rclone directory
    environment:
      - TZ=Europe/Berlin  # Set your timezone
    depends_on:
      - web-ui
      - telegram-bot

volumes:
  data:
