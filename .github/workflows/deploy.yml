name: Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/knowledger
            # Switch to HTTPS if using SSH
            git remote get-url origin | grep -q "git@github.com" && git remote set-url origin https://github.com/$(git remote get-url origin | sed 's/.*:\(.*\)\.git/\1/').git || true
            # Stop containers first to release file locks
            docker compose down
            # Fix file ownership (change docker-created files to current user)
            sudo chown -R $(whoami):$(whoami) .
            # Stash any local changes and clean untracked files
            git stash --include-untracked
            git clean -fd
            # Pull latest changes
            git pull origin main
            # Rebuild and restart containers
            docker compose up -d --build
            docker compose ps
